<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie3</title>
</head>

<body>
    <script>
        "use strict";
        let num = prompt("Введите верное число: ");
        while (num <= 100 || typeof num === 'string') {
            if (num == null) break;
            if (num > 100) break;
            num = prompt("Ошибка, введите верное число:");
        }
    </script>
</body>

</html>
