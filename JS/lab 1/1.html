	<body>
		<script>
        "use strict";
	
        let age, gender;
		gender = prompt('Вы мужчина или женщина? (Напишите свой пол)');
       		age = prompt('Сколько вам лет?');
        
   		if (age >= 0 && age <= 17){
   			alert("Вам работать ещё рано — учитесь!");
   		}
   		else{
        		switch(gender) {
  				case 'мужчина':
				case 'Мужчина':	
  				if (age >= 18 && age <= 59) {
            			alert("Вам еще работать и работать ");
            				} 
            				else if (age >= 60 && age <= 64) {
            				alert("Скоро пенсия!");
        					}
        					else {
            					alert("Вам пора на пенсию");
        						}
    						break;
  				case 'женщина':
				case 'Женщина': 
   				if (age >= 18 && age <= 54){
            			alert("Вам еще работать и работать");
            				}
            				else if (age >= 55 && age <= 59) {
            				alert("Скоро пенсия!");
        					}
        					else {
            					alert("Вам пора на пенсию");
        						}
						break;
					}
			}
		</script>
