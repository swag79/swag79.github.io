<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Zadanie 2</title>
	<script type="text/javascript">
		'use strict';
		function showBook(){
			console.log("book:\n");
			console.log("Title: " + this.title + "\n");
			console.log("Price: " + this.price + "\n");
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		'use strict';
		let book1 = {
			title: "Артефакт",
			pubYear: "0001",
			price: "2412314300",
			show: function(){
				console.log("book1:\n");
				console.log("Title: " + this.title + "\n");
				console.log("Price: " + this.price + "\n");
			}
		};

		let book2 = {
			title: "Книга из будущего",
			pubYear: "2077",
			price: "100000",
			show: showBook
		};

		book1.show();
		console.log("\n");
		book2.show();
	</script>
</body>
</html>
